<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agência Batatinha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/assets/img/Logo.png" type="image/x-icon">
</head>
<body>
  <header class="top-bar">
    
    <div class="logo">
        <img src="src/assets/img/Logo.png" alt="Logo do site">
    </div>
    <h1 class="h1-topBar">Agência Batatinha</h1>
  </header>
  <div class="inv"></div>
    <div class="container">
        <!-- Caixa de login -->
        <div class="login-box">
            <h2 class="textLogin">Entre com seu email e senha</h2>
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="senha" placeholder="Senha">

            <!--Mensagem de erro-->
             <p id="mensagem" class="mensagem"></p>
            <button id="btnEntrar">Entrar</button>
            <p class="text-bottom-login">Não possui uma conta? <a href="erro.html" class="criar">Criar</a></p>
        </div>
        <div class="line"></div>
        <!-- Caixa da imagem -->
        <div class="image-box">
            <h2 class="welcome-text">Bem-vindo à Agência Batatinha</h2>
            <img src="src/assets/img/loginImage.png" alt="Casa de luxo">
        </div>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
