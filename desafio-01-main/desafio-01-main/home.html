<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agência Batatinha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="src/css/home.css" />
    <script src="src/js/script.js" defer></script>
    <link rel="shortcut icon" href="src/assets/img/Logo.png" type="image/x-icon" />
  </head>
  <body id="topo">
    <header class="top-bar">
      <div class="logo">
        <img src="src/assets/img/Logo.png" alt="Logo do site" />
      </div>
      <h1 class="h1-topBar">Agência Batatinha</h1>
      <nav>
        <div class="nav-links">
          <a href="#contato" class="contato">Contato</a>
          <a href="index.html" class="sair">Sair</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="img-home">
        <div class="img-home-text">
          <h2>Encontre as melhores casas, pontos comerciais e hotéis</h2>
        </div>
      </div>

      <section class="servicos-section">
        <h2 class="paragrafo">Nossos Serviços</h2>
        <div class="servicos-cards">
          <a href="erro.html"
            ><img src="src/assets/img/Servico 1.png" alt="Residenciais"
          /></a>
          <a href="erro.html"
            ><img src="src/assets/img/Servico 2.png" alt="Comerciais"
          /></a>
          <a href="erro.html"
            ><img src="src/assets/img/Servico 3.png" alt="Hotéis"
          /></a>
        </div>
      </section>

      <section class="oportunidades">
        <h2 class="titulo-oportunidades">Melhores oportunidades</h2>
        <div class="cards-oportunidades" id="cards-container">
          <!-- Os cards serão inseridos dinamicamente -->
        </div>
      </section>
    </main>

    <footer class="footer" id="contato">
      <div class="footer-content">
        <div class="footer-left">
          <div class="contato">
            <h4>Contato</h4>
            <p>beatriz.souza.pb@compasso.com.br</p>
            <p>(11) 97989-9559</p>
            <div class="redes-sociais">
              <a href="https://www.facebook.com/compass.uol/?locale=pt_BR"
                ><img src="src/assets/img/facebook.png" alt="Facebook"
              /></a>
              <a href="https://www.instagram.com/compass.uol/"
                ><img src="src/assets/img/instagram.png" alt="Instagram"
              /></a>
              <a href="https://x.com/compassuol"
                ><img src="src/assets/img/twitter.png" alt="Twitter"
              /></a>
              <a href="https://www.youtube.com/c/Compassuol"
                ><img src="src/assets/img/youtube.png" alt="YouTube"
              /></a>
            </div>
          </div>
        </div>

        <div class="creditos">
          <p>
            Feito com &lt;3 por Beatriz Rodrigues – Todos os Direitos Reservados
          </p>
        </div>

        <div class="voltar-topo">
          <a href="#topo"
            ><img src="src/assets/img/Back to top.png" alt="Voltar ao topo"
          /></a>
        </div>
      </div>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span id="modal-close" class="close">&times;</span>
        <img id="modal-img" src="" alt="Imagem do imóvel" />

        <div class="modal-footer">
          <div class="modal-tags">
            <span id="modal-quartos"></span>
            <span id="modal-banheiros"></span>
            <span id="modal-metros"></span>
          </div>

          <div class="modal-compra">
            <div class="modal-preco" id="modal-preco"></div>
            <button class="btn-comprar">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
